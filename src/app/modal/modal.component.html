
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #loginClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body form-horizontal">
                <form #loginForm="ngForm" (ngSubmit)="login(); loginForm.reset()">
                    <div class="form-group row">
                        <label for="loginUsername" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="loginUsername">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="loginPass" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="loginPass">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mr-auto"></div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="loginCheck">
                            <label for="loginCheck" class="form-check-label" id="loginCheckLabel">
                                Remember Me 
                            </label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="mr-auto"></div>
                        <button type="submit" class="btn btn-primary" id="loginButton">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #signupClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body form-horizontal">
                <form #signupForm="ngForm" (ngSubmit)="signup(); signupForm.reset()">
                    <div class="form-group row">
                        <label for="signUpUsername" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="newuser.username" name="username" type="text" class="form-control" id="signUpUsername">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="signUpEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="newuser.email" name="email" type="email" class="form-control" id="signUpEmail">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="signUpPass" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input [(ngModel)]="newuser.password" name="password" type="password" class="form-control" id="signUpPass">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mr-auto"></div>
                        <button type="submit" class="btn btn-primary" id="signUpButton">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div [ngSwitch]="this.curView.view">
                    <div *ngSwitchCase="'specific'">Reply</div>
                    <div *ngSwitchDefault>New Thread</div>
                </div>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" #postClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <div class="modal-body form-horizontal">
                <form #postForm="ngForm" (ngSubmit)="createPost(); postForm.reset()">
                    <div *ngIf="this.curView.view == 'catalog'" class="form-group">
                        <input [(ngModel)]="newpost.title" name="title" type="text" class="form-control" placeholder="Title">
                    </div>

                    <div class="form-group">
                        <textarea [(ngModel)]="newpost.body" name="body" class="form-control" placeholder="Comment" rows="6"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="file" #postFile name="file" class="form-control" (change)="fileSelected($event.target.files[0])">
                    </div>
    
                    <div class="row">
                        <div class="mr-auto"></div>
                        <button *ngIf="this.token.id != 0 && this.token.id != undefined" type="submit" class="btn btn-primary" id="postButton">Submit</button>
                        <div *ngIf="this.token.id == 0 || this.token.id == undefined">
                            <label class="mr-auto font-weight-bold text-danger">Not logged in</label>
                            <button type="submit" class="btn btn-danger" id="postButton" disabled>Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
